<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>屏幕区域选择</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<canvas id="canvas" style="display: none;"></canvas>
<img src="" alt="截取范围选择" id="img" draggable="false">
<!--图片选择框-->
<div id="select-box">
  <div class="zoom-btn top-btn" data-direction="top"></div>
  <div class="zoom-btn bottom-btn" data-direction="bottom"></div>
  <div class="zoom-btn left-btn" data-direction="left"></div>
  <div class="zoom-btn right-btn" data-direction="right"></div>
</div>
<!--遮罩层-->
<div id="overlay"></div>
<!--按钮区域-->
<div role="toolbar" id="toolbar">
  <a href="javascript:;" role="button" id="clear-btn" title="取消"><span>取消</span></a>
  <a href="javascript:;" role="button" id="finish-btn" title="完成"><span>完成</span></a>
</div>
<script type="module" src="./app.js"></script>
</body>
</html>
